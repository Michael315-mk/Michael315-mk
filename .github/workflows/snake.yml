name: Generate GitHub Snake

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Michael315-mk
          
          outputs: |
            dist/snake-dracula.svg?palette=dracula&color_snake=#BD93F9&color_dots=#50FA7B,#6272A4,#BD93F9
            dist/snake-dracula-chromatic.svg?palette=dracula&color_snake=#FF79C6&color_dots=#50FA7B,#6272A4,#BD93F9
      
      - name: Auto-commit Snake animation
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update github snake animation for dracula theme"
          file_pattern: dist/*.svg
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.github.com>"
